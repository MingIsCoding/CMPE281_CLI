<!DOCTYPE html>
<html lang="en" ng-app="CloudTestApp">
<head>
    <meta charset="UTF-8">
    <title>AppZone Testing</title>
    <link href='css/css.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/ngStorage.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
<!-- Wrap Begin -->
<div class="wrap" ng-controller="CloudTestAppController">

    <div data-ng-init="dashboard_load()" ></div>
    <!-- Top Side Begin -->
    <div class="topSide">
        <h1>AppZone Testing Platform
            <span style=" font-size: 16px; color: brown;"
                  ng-show="loggedin_user.roleName == 1">App Provider</span>
            <span style=" font-size: 16px; color: brown;"
                  ng-show="loggedin_user.roleName == 2">App Tester</span>
        </h1>
        <ul>
            <li><img src="img/userIco.png" alt="userIco.png" /></li>
            <li><span id="userNameShow" >{{loggedin_user.username}}</span></li>
            <li> | </li>
            <li id="signOut"> Sign Out </li>
        </ul>
    </div>
    <!-- Top Side End -->



    <!-- Left Side Begin -->
    <div class="leftSide">
        <ul class="leftSideMenu" id ="provider_menu" ng-show="loggedin_user.roleName==1">
            <li><a onclick="loadRightContent('_pro_create_new_proj.html')">Create New Project</a></li>
            <li><a onclick="loadRightContent('_pro_project_list.html')" >Projects</a></li>
            <li><a onclick="loadRightContent('_pro_project_list.html')"href="" target="_self">Project History</a></li>
            <li><a onclick="loadRightContent('_pro_creditRecharge.html')">Credit recharge</a></li>
            <li><a onclick="loadRightContent('_pro_myProfile.html')">My profile</a></li>
        </ul>
        <ul class="leftSideMenu" id ="user_menu" ng-show="loggedin_user.roleName==2" ><!--ng-show="$storage.loggedin_user.roleName==1"  ng-show="$storage.loggedin_user.roleName==2"-->
            <!--li><a onclick="loadRightContent('_tes_projectMarket.html')"href="" target="_self">Project Market</a></li-->
            <li><a onclick="loadRightContent('_tes_purchasingProject.html')" target="_self">My Project</a></li>
            <li><a onclick="loadRightContent('_tes_projectHistory.html')" target="_self">My Project History</a></li>
            <li><a onclick="loadRightContent('_tes_reportFeedback.html')" target="_self">My Bugs</a></li>
            <li><a onclick="loadRightContent('_tes_bugReportForm.html')" target="_self">New Bug</a></li>
            <li><a onclick="loadRightContent('_tes_creditWithdraw.html')" target="_self">Credit Withdraw</a></li>
            <!--<li><a onclick="loadRightContent('_pro_projectReport.html')"href="tes_projectInviation.html" target="_self">Project Inviation</a></li>-->
            <li><a onclick="loadRightContent('_tes_myProfile.html')"target="_self">My Profile</a></li>
        </ul>
    </div>
    <!-- Left Side End -->



    <!-- Right Side Begin -->
    <div id="right_content" class="rightSide">
        <iframe id ="rightContentFrame" src="_tes_projectHistory.html" width="100%" height="100%">

        </iframe>
<!--        <div class="pageTitlePosition">
            <h2>Page Title</h2>
        </div>-->
    </div>
    <!--Right Side End-->

    <div class="clear"></div>
</div>
<script src="js/lib/jquery.min.js"></script>

<script src="js/lib/bootstrap.min.js"></script>
<!-- Wrap End -->
</body>
</html>
