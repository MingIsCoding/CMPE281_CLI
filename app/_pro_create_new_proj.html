
    <!-- Right Side Begin -->

        <div class="pageTitlePosition">
            <h2>Create New Project</h2>
            <div class="contentPosition">
                <form id="proCreateProject">
                    <ul>
                        <li><span>Project Name:</span><input id="projectName" type="text" /> </li>
                        <li><span>Project OS:</span>
                            <select id="osType">
                                <option value="Windows">Windows</option>
                                <option value="OS">OS</option>
                                <option value="Linux">Linux</option>
                                <option value="iOS">iOS</option>
                                <option value="Android">Android</option>
                            </select>
                        </li>
                        <li><span>Project Deadline:</span><input id="deadline" type="text"  placeholder="MM-DD-YY" /> </li>
                        <li><span>Number of Testers Needed:</span><input id="numberOftesters" type="text" /> </li>
                        <li><span>Test App Upload:</span><input id="fileUpLoad" type="file" /></li>
                        <li><span>Project Describe Upload:</span><input id="describeUpLoad" type="file" /></li>
                        <li><button id="createProject" type="submit">Create</button> </li>
                    </ul>
                </form>
            </div>
        </div>

    <!--Right Side End-->
