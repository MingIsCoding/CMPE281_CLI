<!DOCTYPE html>
<html ng-app="CloudTestApp">
<head>
    <meta charset="UTF-8">
    <title>Crowdsourcing Testing</title>
    <link href='https://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/pro_createNew.css" />
    <link rel="stylesheet" type="text/css" href="css/pro_bugReport.css" />
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/ngStorage.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
        <div class="pageTitlePosition">
            <h2>Failed Login</h2>
            <div class="contentPosition">
                <ul>
                    <li><p id="noted">Each valid report will need to pay $10-30 after leave feedback.</p></li>
                    <li><h3>Tester: sjsu_tester</h3></li>
                    <li><span>Bug Subject:</span><div class="bugSubject"><p>Failed Login</p></div><div class="clear"></div></li>
                    <li><span>Bug-causing Condition:</span><div class="textContent"  id="bugCondition"><p>Login</p></div><div class="clear"></div></li>
                    <li><span>Expected Result:</span><div class="textContent"  id="exResult"><p>1</p></div><div class="clear"></div></li>
                    <li><span>Actual Result:</span><div class="textContent"  id="acResult"><p>0</p></div><div class="clear"></div></li>
                    <li>
                        <form id="feedboackForm">
                            <ul>
                                <li><span>Bug Level:</span>
                                    <select id="bugLevel">
                                        <option value="0">Invalid</option>
                                        <option value="1">Light</option>
                                        <option value="2">Middle</option>
                                        <option value="3">Serious</option>
                                    </select>
                                </li>
                                <li><span>Judge Reason:</span><textarea id="judgeReason"></textarea></li>
                                <li><button id="leaveFeedback" type="submit">Feedback</button></li>
                            </ul>
                        </form>
                    </li>
                </ul>

            </div>
        </div>
<!-- Wrap End -->
</body>
</html>
