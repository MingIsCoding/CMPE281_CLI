<!DOCTYPE html>
<html ng-app="CloudTestApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crowdsourcing Testing Platform</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body >
<div id="Layer1" style="position:absolute; width:100%; height:100%; z-index:-1">
    <img src="img/cloud_bg_index.jpg" style="margin-top: 0px;filter:alpha(opacity=50); -moz-opacity:0.5; -khtml-opacity: 0.5; opacity: 0.5;" height="100%" width="100%"/>
</div>
<div class="wrap" ng-controller="CloudTestAppController" >
    <div class="topSide">
        <h1>Crowdsourcing Testing Platform</h1>
        <h7 style="font-size:16px;color:#98999A;display:inherit;float: left;position: inherit;margin-top: -15px;margin-left: 55px;">by Group 5 CMPE 281 SJSU.EDU</h7>
    </div>
    <div id="centerBoxPosition" style="background:transparent;">
        <div id="centerBox">
            <div id="content">
                <div class="testerIco">
                    <img src="img/testerIco.png" alt="testerIco" />
                    <h4>Tester</h4>
                </div>
                <div class="providerIco">
                    <img src="img/providerIco.png" alt="providerIco" />
                    <h4>Provider</h4>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>

    <!--Tester Login Form Begin-->
    <div class="modal fade" id="testerLoginForm" role="dialog" >
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header-tester" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form" id="testerForm" ng-submit="processSignin()">
                        <div class="form-group">
                            <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                            <input ng-model="formSigninData.username"  type="text" class="form-control" id="usrname" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                            <input type="password" ng-model="formSigninData.password"  class="form-control" id="psw" placeholder="Enter password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="" checked>Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                    <p>Not a member? <a href="signUp.html">Sign Up</a></p>
                    <p>Forgot <a href="resetpwd">Password?</a></p>
                </div>
            </div>

        </div>
    </div>
    <!--Tester Login Form Begin-->

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="js/loginBoxController.js"></script>
</body>
</html>
